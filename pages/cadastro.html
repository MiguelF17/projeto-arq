<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/ca-login.css">
    <script src="../javascript/script.js"></script>
</head>

<body>

    <header>

        <a href="index.html">
            <div class="logo">
                <img src="../style/imgs/logo.png" alt="ARQ - Página Inicial" />
                <p>Móveis e interiores</p>
            </div>
        </a>


    </header>

    <section class="conta">

        <div class="conta-container">
            <div class="form-box">

                <h2>Crie sua conta</h2>

                <form action="#" method="POST">
                    <div class="input-group-cadastro">
                        <label for="nome">Usuário</label>
                        <input type="text" id="nome" name="nome" required placeholder="Crie seu usuário">
                    </div>

                    <div class="input-group-cadastro">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Seu e-mail completo">
                    </div>

                    <div class="input-group-cadastro">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required placeholder="Criar uma senha">
                    </div>

                    <div class="input-group-cadastro">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="btn-container">
                        <button type="submit" class="btn btn-cadastro">Cadastrar</button>
                    </div>

                    <p class="login-link">
                        Já tem uma conta?
                        <a href="login.html">Entre aqui</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
