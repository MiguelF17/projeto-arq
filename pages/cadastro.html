<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/ca-login.css">
    <script src="../javascript/script.js"></script>
</head>

<body>

    <!-- navbar -->

    <header>

        <a href="index.html">
            <div class="logo">
                <img src="../style/imgs/logo.png" alt="ARQ - Página Inicial" />
                <p>Móveis e interiores</p>
            </div>
        </a>


    </header>
    

    <!-- cadastro -->

    <section class="conta">

        <div class="conta-container">
            <div class="form-box">

                <h2>Crie sua conta</h2>

                <form id="cadastroEtapa1">
                    <div class="input-group-cadastro">
                        <label for="nome">Usuário</label>
                        <input type="text" id="nome" name="nome" required placeholder="Crie seu usuário">
                    </div>

                    <div class="input-group-cadastro">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Seu e-mail completo">
                    </div>

                    <div class="input-group-cadastro">
                        <label for="cemail">Confirmar e-mail</label>
                        <input type="cemail" id="cemail" name="cemail" required placeholder="Confirmar seu e-mail">
                    </div>

                     <div class="input-group-cadastro">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" required placeholder="Número de telefone">
                    </div>

                    <div class="btn-container">
                        <a href="cadastro2.html" class="btn btn-cadastro" id="proximaEtapa">Próxima Etapa</a>
                    </div>

                    <p class="login-link">
                        Já tem uma conta?
                        <a href="login.html">Entre aqui</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
