<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQ - Cadastro</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/ca-login.css">
</head>

<body>

    <!-- navbar -->

    <header>

        <a href="index.html">
            <div class="logo">
                <img src="../style/imgs/logo.png" alt="ARQ - Página Inicial" />
                <p>Móveis e interiores</p>
            </div>
        </a>


    </header>

    <!-- cadastro -->

    <section class="conta">

        <div class="conta-container">
            <div class="form-box ca2">

                <h2>Crie sua conta</h2>

                <form id="cadastroEtapa2">

                    <div class="grid-inputs">

                        <div class="input-group-cadastro full">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" required placeholder="CPF" maxlength="14">
                        </div>

                        <div class="input-group-cadastro">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" required placeholder="CEP" maxlength="9">
                        </div>

                        <div class="input-group-cadastro">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" required placeholder="Número">
                        </div>

                        <div class="input-group-cadastro">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" maxlength="4" disabled placeholder="Rua">
                        </div>

                        <div class="input-group-cadastro">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" disabled placeholder="Bairro">
                        </div>

                        <div class="input-group-cadastro">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" disabled placeholder="Cidade">
                        </div>

                        <div class="input-group-cadastro">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" disabled placeholder="Estado">
                        </div>

                    </div>


                    <div class="btn-container">
                        <button type="submit" class="btn btn-cadastro" id="proximaEtapa">Continuar</button>
                    </div>

                    <p class="login-link">
                        Já tem uma conta?
                        <a href="login.html">Entre aqui</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="../javascript/auth.js"></script>
</body>

</html>
