<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQ - Cadastro</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/ca-login.css">
    <script src="../javascript/script.js"></script>
</head>

<body>

    <!-- navbar -->

    <header>

        <a href="index.html">
            <div class="logo">
                <img src="../style/imgs/logo.png" alt="ARQ - Página Inicial" />
                <p>Móveis e interiores</p>
            </div>
        </a>


    </header>

    <!-- cadastro -->

    <section class="conta">

        <div class="conta-container">
            <div class="form-box">

                <h2>Crie sua conta</h2>

                <form id="cadastroEtapa2">

                    <div class="input-group-cadastro">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="CPF">
                    </div>

                    <div class="input-group-cadastro">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" required placeholder="CEP">
                    </div>

                    <div class="input-group-cadastro">
                        <label for="senha">Senha</label>
                        <div class="input-wrapper">
                            <input type="password" id="senha" name="senha" required placeholder="Criar uma senha">
                            <img src="../style/icons/hidden.png" alt="Mostrar senha" class="toggle-visibility"
                                onclick="toggleSenha(this, 'senha')">
                        </div>
                    </div>

                    <div class="input-group-cadastro">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required
                            placeholder="Confirme sua senha">
                    </div>


                    <div class="btn-container">
                        <a href="login.html" type="button" class="btn btn-cadastro" id="finalizarCadastro">Cadastrar</a>
                    </div>

                    <p class="login-link">
                        Já tem uma conta?
                        <a href="login.html">Entre aqui</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
