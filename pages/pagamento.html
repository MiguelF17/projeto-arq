<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/pagamento.css">
</head>

<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="../style/imgs/logo.png" alt="ARQ - Página Inicial" />
                <p>Móveis e interiores</p>
            </div>
        </a>

        <div class="navegacao">
            <nav>
                <ul>
                    <li><a href="home.html">Início</a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

            <form class="search-form" id="formPesquisa">
                <input type="text" id="campoPesquisa" placeholder="Buscar produtos..." autocomplete="off">
                <div id="sugestoesPesquisa" class="sugestoes"></div>
            </form>

            <div class="icons">
                <a href="carrinho.html" class="carrinho-btn"><img src="../style/icons/cart.png" alt="Carrinho"></a>
                <a href="cadastro.html" id="btnPerfil" class="perfil-btn">
                    <span id="saudacaoPerfil"></span>
                    <img src="../style/icons/user.png" alt="Perfil">
                </a>
            </div>
        </div>
    </header>

    <!-- Selecionar formas de pagamento -->

    <h1 class="title">Pagamento</h1>

    <h2 class="sub-titulo">Selecione a forma de pagamento</h2>

    <div>
        <div class="formas-pagamento">
            <div class="fundo-pagamento botao">
                <label for="cartao">Cartão de Crédito</label>
                <input type="radio" name="metodo_pagamento" value="cartao_credito" checked>
            </div>

            <div class="fundo-pagamento botao">
                <label for="boleto">Boleto</label>
                <input type="radio" name="metodo_pagamento" value="boleto" checked>
            </div>
            
            <div class="fundo-pagamento botao">
                <label for="pix">PIX</label>
                <input type="radio" name="metodo_pagamento" value="pix" checked>
            </div>
        </div>

    <h2 class="sub-titulo">Dados do cartão</h2>

    <!-- Formulário para os dados do cartão -->
    <form class="form-pagamento-cartao" action="/processar_pagamento" method="POST">
        <div class="form-grupo">
            <label for="nome-completo">Nome completo</label>
            <input type="text" id="nome-completo" name="nome_completo" placeholder="Digite seu nome completo"
                autocomplete="cc-name" required />
        </div>

        <div class="form-grupo">
            <label for="numero-cartao">Número do Cartão</label>
            <input type="text" id="numero-cartao" name="numero_cartao" inputmode="numeric" pattern="[0-9\s]{13,19}"
                autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
        </div>

        <div class="form-row">
            <div class="form-grupo">
                <label for="validade-cartao">Validade (MM/AA)</label>
                <input type="text" id="validade-cartao" name="validade_cartao" pattern="(0[1-9]|1[0-2])\/\d{2}"
                    placeholder="MM/AA" autocomplete="cc-exp" required>
            </div>

            <div class="form-grupo">
                <label for="cvv-cartao">CVV</label>
                <input type="text" id="cvv-cartao" name="cvv_cartao" inputmode="numeric" pattern="[0-9]{3,4}"
                    maxlength="4" autocomplete="cc-csc" placeholder="xxx" required>
            </div>
        </div>
    </form>
    </div>

    <!-- Opções de parcelas  -->

    <div class="opcoes">
    <h2 class="sub-titulo">Opções de parcela</h2>

        <div class="parcelas">
            <div class="opcoes-parcela botao">
                <label for="parcela">Sem parcela</label>
                <input type="radio" name="opcao-parcela" value="sem_parcela" checked>
            </div>

            <div class="opcoes-parcela botao">
                <label for="parcela">Até 3x</label>
                <input type="radio" name="opcao-parcela" value="tres_parcelas" checked>
            </div>

            <div class="opcoes-parcela botao">
                <label for="parcela">Até 6x</label>
                <input type="radio" name="opcao-parcela" value="seis_parcelas" checked>
            </div>

            <div class="opcoes-parcela botao">
                <label for="parcela">Até 12x</label>
                <input type="radio" name="opcao-parcela" value="doze_parcelas" checked>
            </div>

            <div class="opcoes-parcela botao">
                <label for="parcela">Até 18x</label>
                <input type="radio" name="opcao-parcela" value="dezoito_parcelas" checked>
            </div>

            <div class="opcoes-parcela botao">
                <label for="parcela">Até 24x</label>
                <input type="radio" name="opcao-parcela" value="vintequatro_parcelas" checked>
            </div>

    <!-- Opções de entrega -->

    <h2 class="sub-titulo1">Opções de entrega</h2>

        <div class="opcoes-de-entregas">
            <div class="entrega-opcoes botao">
                <label for="envio">Sem parcela</label>
                <input type="radio" name="opcao-envio" value="sem_parcela" checked>
            </div>

            <div class="entrega-opcoes botao">
                <label for="envio">Até 3x</label>
                <input type="radio" name="opcao-" value="tres_parcelas" checked>
            </div>

            <div class="entrega-opcoes botao">
                <label for="envio">Até 6x</label>
                <input type="radio" name="opcao-parcela" value="seis_parcelas" checked>
            </div>

            <div class="entrega-opcoes botao">
                <label for="envio">Até 12x</label>
                <input type="radio" name="opcao-parcela" value="doze_parcelas" checked>
            </div>
    </div>


    <div class="container-buttons">
        <a href="produto.html" class="btn btn-voltar">Continuar comprando</a>
        <a class="btn btn-finalizar">Finalizar compra</a>
    </div>

    <script src="../javascript/auth.js"></script>
    <script src="../javascript/animacao.js"></script>
</body>

</html>
