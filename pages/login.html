<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQ - Login</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/ca-login.css">

</head>

<body>

    <!-- navbar -->

    <header>

        <a href="index.html">
            <div class="logo">
                <img src="../style/imgs/logo.png" alt="ARQ - Página Inicial" />
                <p>Móveis e interiores</p>
            </div>
        </a>


    </header>

    <!-- login -->

    <section class="cadastro">

        <div class="conta-container">
            <div class="form-box">

                <h2>Login</h2>

                <form id="formLogin">
                    <div class="input-group-login">
                        <label for="nome">Usuário ou e-mail</label>
                        <input type="text" id="nome" name="nome" required placeholder="Seu usuário ou e-mail">
                    </div>


                    <div class="input-group-cadastro">
                        <label for="senha">Senha</label>
                        <div class="input-wrapper">
                            <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                            <img src="../style/icons/hidden.png" alt="Mostrar senha" class="toggle-visibility"
                                onclick="toggleSenha(this, 'senha')">
                        </div>
                    </div>

                    <p class="senha-link">
                        Esqueceu sua senha?
                        <a href="#">Recupere aqui</a>
                    </p>

                    <div class="btn-container">
                        <button type="submit" class="btn btn-cadastrar" id="btnLogin">Entrar</button>
                    </div>

                    <p class="login-link">
                        Não possui uma conta?
                        <a href="cadastro.html">Crie aqui</a>
                    </p>

                    <div class="social-login">
                        <!-- Ícones -->
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                            alt="Google">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
                            alt="Facebook">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="../javascript/script.js"></script>
    <script src="../javascript/animacao.js"></script>
    <script src="../javascript/auth.js"></script>
</body>

</html>
