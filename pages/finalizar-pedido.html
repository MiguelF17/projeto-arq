<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido</title>
    <link rel="stylesheet" href="../style/fim-pedido.css">

</head>

<body>

    <!-- navbar -->

    <header>

        <a href="../pages/index.html">
            <div class="logo">
                <img src="../style/imgs/logo.png" alt="ARQ - Página Inicial" />
                <p>Móveis e interiores</p>
            </div>
        </a>

        <div class="navegacao">
            <nav>
                <ul>
                    <li><a href="home.html">Início</a></li>
                    <li><a href="home.html?scroll=catalogoSecao">Produtos</a></li>
                    <li><a href="sobre.html" id="linkSobre">Sobre</a></li>
                    <li><a href="contato.html" id="linkContato">Contato</a></li>
                </ul>
            </nav>

            <form class="search-form" id="formPesquisa">
                <input type="text" id="campoPesquisa" placeholder="Buscar produtos..." autocomplete="off">
                <div id="sugestoesPesquisa" class="sugestoes"></div>
            </form>

            <div class="icons">
                <a href="carrinho.html" class="carrinho-btn" id="carrinhoContainer">
                    <img src="../style/icons/cart.png" alt="Carrinho">
                    <span id="carrinhoQtd" class="carrinho-qtd"></span>
                </a>

                <a id="btnPerfil" class="perfil-btn">
                    <span id="saudacaoPerfil"></span>
                    <img src="../style/icons/user.png" alt="Perfil">
                </a>
            </div>
        </div>

    </header>

    <a href="home.html" class="seta-voltar">
        <img src="../style/imgs/seta-esquerda.png" alt="Voltar para Pagamento">
    </a>

    <div class="verificar">
        <img id="pedidoGif" src="../style/imgs/check.gif" alt="Pedido Confirmado">
    </div>

    <h1>Seu pedido foi finalizado com sucesso!</h1>
    <h2 id="previsaoEntrega">Data de entrega prevista: —</h2>


    <!-- =====================
        CAIXA DE DADOS DO PEDIDO
    ======================= -->
    <div class="pedido-box">
        <h2>Dados do Pedido</h2>

        <div class="linha"><span>Número do pedido:</span> <strong id="pedidoNum"></strong></div>
        <div class="linha"><span>Cliente:</span> <strong id="pedidoNome"></strong></div>
        <div class="linha"><span>Frete:</span> <strong id="pedidoFrete"></strong></div>
        <div class="linha"><span>Subtotal:</span> <strong id="pedidoSubtotal"></strong></div>
        <div class="linha total"><span>Total:</span> <strong id="pedidoTotal"></strong></div>
    </div>


    <script src="../javascript/auth.js"></script>
    <script src="../javascript/produtos.js"></script>
    <script src="../javascript/catalogo.js"></script>
    <script src="../javascript/pesquisa.js"></script>
    <script src="../javascript/carrinho.js"></script>
    <script src="../javascript/pagamento.js"></script>
    <script src="../javascript/finalizar-pedido.js"></script>

</body>

</html>
